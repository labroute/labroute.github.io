<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel LabRoute</title>
  <!-- Importa tus estilos de Tailwind -->

  <script>
  // Logger temporal para ver qué llega desde el popup OAuth
  window.addEventListener("message", (event) => {
    try {
      console.log("[Decap DEBUG] message event:", event.data);
    } catch (e) {
      console.log("[Decap DEBUG] message event (non-serializable)");
    }
  });
</script>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Personaliza el CMS para que coincida con tu diseño */
    .cms-main {
      background-color: #0f172a !important;
      color: white !important;
    }
  </style>
</head>
<body class="bg-slate-900">
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
  // Fuerza a persistir el token en las claves que Decap reconoce y recargar el panel
  (function () {
    function persist(token) {
      const payload = {
        token: token,
        backendName: "github",
        provider: "github",
        login: "oauth"
      };
      try {
        // Clave usada por Decap CMS moderno
        localStorage.setItem("decap-cms-user", JSON.stringify(payload));
        // Clave legacy (por si el bundle que carga está esperando ésta)
        localStorage.setItem("netlify-cms-user", JSON.stringify(payload));
        // Comprobación rápida en consola
        console.log("[Decap FORCE LOGIN] guardado en decap-cms-user y netlify-cms-user");
      } catch (e) {
        console.error("[Decap FORCE LOGIN] Error guardando token:", e);
      }
    }

    function persistAndReload(token) {
      persist(token);
      setTimeout(function () { window.location.reload(); }, 250);
    }

    window.addEventListener("message", function (event) {
      try {
        // Formato string "authorization:github:success:<TOKEN>"
        if (typeof event.data === "string" && event.data.indexOf("authorization:github:success:") === 0) {
          const token = event.data.split(":").pop();
          console.log("[Decap FORCE LOGIN] Token (string) capturado");
          persistAndReload(token);
          return;
        }
        // Formato objeto { token: "...", provider: "github" }
        if (event.data && event.data.token) {
          console.log("[Decap FORCE LOGIN] Token (objeto) capturado");
          persistAndReload(event.data.token);
          return;
        }
      } catch (e) {
        console.error("[Decap FORCE LOGIN] Error procesando postMessage:", e);
      }
    });
  })();
</script>


</body>
</html>
